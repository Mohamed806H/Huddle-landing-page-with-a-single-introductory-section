<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <section class="cover">
    <section class="app__section-container">
    <section class="app__section-leftside">
      <img src="./images/logo.svg" alt="logo" class="logo">
      <img src="./images/illustration-mockups.svg" alt="mokup" class="mok">
    </section>
    <section class="app__section-rightside">    
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
      <a>Register</a>
      <div class="social-icon">
      <img src="./images/facebook 2.svg" alt="facebook" class="face">
      <img src="./images/twitter 2.svg" alt="twitter" class="twit">
      <img src="./images/instagram 2.svg" alt="instagram" class="insta">
      </div>
    </section>
  </section>
</body>
</html>
